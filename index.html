<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo-padding">
            <h1><img src="imagens/Logo.png" alt="logo-alura" class="logo-imagen">
             </h1>
        </div>
    </header>

    <main>
        <section class="principal">

            <div class="caja-texto">
                 <textarea name="" id="mensaje" cols="70" rows="25" class="input-padron" required placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <div class="warning">
                <img src="imagens/alerta.png" alt="simbolo-alerta">
                <p>Solo letras minusculas y sin acentos</p>
            </div>

            <div class="boton-enviar">
                <input type="submit" value="encriptar" class="Encriptar">
                <input type="submit" value="desencriptar" class="Desencriptar">
            </div>

        </section>

        <section class="Secundario">
            <div class="imagen-vacio">
                <img src="imagens/Muñeco.png" alt="muñeco-noencontrado">
            </div>
            <div class="mensaje-vacio">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que deseas encriptar <br>o desencriptar</p>
            </div>
            <div class="boton-copiar">
                <input type="submit" value="Copiar" class="copiar">
            </div>

            <div class="resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
